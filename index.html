<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/3f/9a/46/3f9a466f188cfa0222f683dbf030eb2c.png"
      type="image/x-icon"
    />
    <title>Fast Numan</title>
    <style>
      #vanta-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="vanta-container">
      <a
        target="_blank"
        href="https://www.linkedin.com/in/numan-haspolat/"
        class="me"
        >Coded by Numan</a
      >
      <main>
        <div class="cnt">
          <p class="texts none"></p>
          <input type="text" id="user-inp" />
          <button class="start">Start Test</button>
          <p class="time"></p>
          <span class="word-count"
            >Your typing speed (WPM) will be displayed here</span
          >
        </div>
      </main>
    </div>

    <div class="top-scores"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.22/dist/vanta.halo.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        VANTA.HALO({
          el: "#vanta-container",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          baseColor: 0xf0ff,
          backgroundColor: 0x31818,
          amplitudeFactor: 0.0,
          size: 1.1,
        });
      });
    </script>
    <script type="module" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CSSRulePlugin.min.js"></script>
    <script type="module">
      import gsap from "https://cdn.skypack.dev/gsap";

      let tl = gsap.timeline({
        defaults: { ease: "power4.inOut", duration: 2 },
      });

      tl.set(".me, .top-scores", { opacity: 0, y: 40 });

      tl.to(".me, .top-scores", {
        opacity: 1,
        y: 0,
        stagger: 0,
        ease: "power3.out",
      });

      let dl = gsap.timeline({
        defaults: { ease: "power2.inOut", duration: 1 },
      });

      dl.set(".cnt, p input", { opacity: 0, y: 50 });

      dl.to(".cnt, p input", {
        opacity: 1,
        y: 0,
        stagger: 0,
        ease: "power5.out",
      });

      tl.play();
    </script>
  </body>
</html>
